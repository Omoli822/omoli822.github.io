# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that.

# Site Settings
title: "The West Blog"
description: >-
  West blog life tech and country - sharing thoughts on gaming, technology, 
  word puzzles, and life experiences.
url: "https://omoli822.github.io"
baseurl: ""
github_username: omoli822

# Author Information
author:
  name: "Omoli822"
  email: "omoliom@hotmail.com"
  bio: "Gaming enthusiast, tech explorer, and word puzzle solver. Sharing my journey through Minecraft builds, code adventures, and daily discoveries."
  location: "Australia"
  avatar: "/assets/images/avatar.jpg"  # You can add your photo here
  github: "omoli822"

# Build settings - GitHub Pages supported theme
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Minima specific settings
minima:
  skin: auto
  social_links:
    github: omoli822
    email: omoliom@hotmail.com

# Show excerpts on homepage
show_excerpts: true

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Comments using Utterances (GitHub-based comments)
utterances:
  repo: "Omoli822/omoli822.github.io"
  issue_term: "pathname"
  theme: "github-light"

# Header pages
header_pages:
  - about.md
  - categories.md
  - tags.md

# Timezone
timezone: Australia/Perth

# Permalink structure
permalink: /:categories/:year/:month/:day/:title/

# Markdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections
collections:
  authors:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Omoli822"
      show_date: true
      comments: true
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE.txt
